<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Âú®Â∫´ÁÆ°ÁêÜ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc, doc, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyAluOeFF-oeeYMf7qe3b2vQyMsO_0oetW8",
      authDomain: "izakaya-staff-app.firebaseapp.com",
      projectId: "izakaya-staff-app",
      storageBucket: "izakaya-staff-app.firebasestorage.app",
      messagingSenderId: "44853351550",
      appId: "1:44853351550:web:3b089746d5031ce82cf42f",
      measurementId: "G-9HX2780DVZ"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let filterCategory = 'All';
    let categories = [];
    let inventoryItems = [];

    // ÂàùÂõû„ÅÆ„ÅøË™≠„ÅøËæº„Åø
    async function fetchInventory() {
      const invCol = collection(db, 'inventory_items');
      const q = query(invCol, orderBy('category'));
      const snap = await getDocs(q);
      inventoryItems = [];
      snap.forEach(d => inventoryItems.push({id: d.id, ...d.data()}));
      categories = Array.from(new Set(inventoryItems.map(i => i.category || ''))).filter(Boolean).sort();
      renderInventory();
    }

    // Êï∞ÈáèÂ¢óÊ∏õÊôÇ„ÅØÂç≥Êõ∏„ÅçËæº„ÅøÔºÜ„É≠„Éº„Ç´„É´„ÅÆ„ÅøÊõ¥Êñ∞
    window.updateQty = async (id, delta) => {
      const item = inventoryItems.find(i => i.id === id);
      if (!item) return;
      const newQty = (item.quantity || 0) + delta;
      if (newQty < 0) return;
      try {
        await updateDoc(doc(db, 'inventory_items', id), { quantity: newQty });
        item.quantity = newQty; // „É≠„Éº„Ç´„É´„ÇÇÊõ¥Êñ∞
        renderInventory();
      } catch (e) {
        alert('Êõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
      }
    };

    // Á∑®ÈõÜ„ÉªÂâäÈô§„ÉªËøΩÂä†ÊôÇ„ÅØfetchInventory()„ÅßÂÜçÂèñÂæó
    function showAddDialog() {
      showItemDialog('ËøΩÂä†', {}, async (data) => {
        await addDoc(collection(db, 'inventory_items'), data);
        await fetchInventory();
      });
    }
    function showEditDialog(item) {
      showItemDialog('Á∑®ÈõÜ', item, async (data) => {
        const ref = doc(db, 'inventory_items', item.id);
        await updateDoc(ref, data);
        await fetchInventory();
      }, async () => {
        try {
          await deleteDoc(doc(db, 'inventory_items', item.id));
        } catch (e) {
          console.warn('ÂâäÈô§ÊôÇ„Ç®„É©„Éº:', e);
        }
        document.querySelector('.inv-dialog-bg')?.remove();
        await fetchInventory();
      });
    }

    // „Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„ÇøÂ§âÊõ¥ÊôÇ„ÇÇ„É≠„Éº„Ç´„É´„ÅÆ„Åø„ÅßOK
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('inv-category-filter').onchange = e => {
        filterCategory = e.target.value;
        renderInventory();
      };
      document.getElementById('inv-add-btn').onclick = showAddDialog;
      fetchInventory();
    });

    // Âú®Â∫´„Éá„Éº„Çø„ÅÆÂèñÂæó„Å®ÊèèÁîª
    async function renderInventory() {
      const filterCats = ['All', ...categories];
      // „Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„Çø
      const catSel = document.getElementById('inv-category-filter');
      catSel.innerHTML = filterCats.map(c =>
        `<option value="${c}">${c}</option>`
      ).join('');
      catSel.value = filterCategory;

      // „Éï„Ç£„É´„ÇøÈÅ©Áî®
      let docs = filterCategory === 'All'
        ? inventoryItems
        : inventoryItems.filter(i => i.category === filterCategory);

      // ÂÑ™ÂÖà: ÈñæÂÄ§‰ª•‰∏ã‚Üí‰∏ä„ÄÅÂêçÂâçÈ†Ü
      docs.sort((a, b) => {
        const aBelow = (a.quantity ?? 0) <= (a.threshold ?? 0) ? 0 : 1;
        const bBelow = (b.quantity ?? 0) <= (b.threshold ?? 0) ? 0 : 1;
        if (aBelow !== bBelow) return aBelow - bBelow;
        return (a.name || '').localeCompare(b.name || '');
      });

      // „É™„Çπ„ÉàÊèèÁîª
      const list = document.getElementById('inv-list');
      if (docs.length === 0) {
        list.innerHTML = `<div style="color:gray;text-align:center;margin:2em;">„Ç¢„Ç§„ÉÜ„É†„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>`;
      } else {
        list.innerHTML = docs.map(item => {
          const isLow = (item.quantity ?? 0) <= (item.threshold ?? 0);
          return `
            <div class="inv-card${isLow ? ' low' : ''}">
              <div class="inv-card-main">
                <div>
                  <div class="inv-name">${item.name}</div>
                  <div class="inv-cat">${item.category || ''}</div>
                  <div class="inv-info">
                    Âú®Â∫´: <b>${item.quantity ?? 0}</b> ${item.unit || ''}
                    (ÈñæÂÄ§: ${item.threshold ?? 0})
                    ${isLow ? `<span class="inv-warning">‚ö†Ô∏è ÊÆã„Çä„Çè„Åö„Åã</span>` : ''}
                  </div>
                </div>
                <div class="inv-actions">
                  <button class="qty-btn" ${item.quantity <= 0 ? 'disabled' : ''} onclick="window.updateQty('${item.id}', -1)">‚àí</button>
                  <span class="inv-qty">${item.quantity ?? 0}</span>
                  <button class="qty-btn" onclick="window.updateQty('${item.id}', 1)">Ôºã</button>
                  <button class="edit-btn" onclick="window.editItem('${item.id}')">Á∑®ÈõÜ</button>
                </div>
              </div>
            </div>
          `;
        }).join('');
      }
    }
    // ÂÖ±ÈÄö„ÉÄ„Ç§„Ç¢„É≠„Ç∞
    function showItemDialog(mode, item, onSave, onDelete) {
      const dialog = document.createElement('div');
      dialog.className = 'inv-dialog-bg';
      dialog.innerHTML = `
        <div class="inv-dialog">
          <div class="inv-dialog-title">${mode} Âú®Â∫´„Ç¢„Ç§„ÉÜ„É†</div>
          <div class="inv-dialog-body">
            <input class="inv-input" placeholder="„Ç¢„Ç§„ÉÜ„É†Âêç" value="${item.name || ''}">
            <input class="inv-input" placeholder="„Ç´„ÉÜ„Ç¥„É™" value="${item.category || ''}">
            <input class="inv-input" placeholder="Êï∞Èáè" type="number" value="${item.quantity ?? 0}">
            <input class="inv-input" placeholder="Âçò‰Ωç" value="${item.unit || ''}">
            <input class="inv-input" placeholder="ÈñæÂÄ§" type="number" value="${item.threshold ?? 0}">
          </div>
          <div class="inv-dialog-actions">
            ${onDelete ? `<button class="del-btn" id="inv-del-btn">ÂâäÈô§</button>` : ''}
            <button class="cancel-btn">„Ç≠„É£„É≥„Çª„É´</button>
            <button class="save-btn">${mode}</button>
          </div>
        </div>
      `;
      document.body.appendChild(dialog);
      const [name, category, qty, unit, th] = dialog.querySelectorAll('.inv-input');
      dialog.querySelector('.cancel-btn').onclick = () => dialog.remove();
      if (onDelete) {
        const delBtn = dialog.querySelector('#inv-del-btn');
        if (delBtn) {
          delBtn.onclick = async () => {
            console.log('ÂâäÈô§„Éú„Çø„É≥„Åå„ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü');
            await onDelete();
          };
        }
      }
      dialog.querySelector('.save-btn').onclick = async () => {
        await onSave({
          name: name.value,
          category: category.value,
          quantity: parseInt(qty.value) || 0,
          unit: unit.value,
          threshold: parseInt(th.value) || 0,
        });
        dialog.remove();
      };
    }
  </script>
